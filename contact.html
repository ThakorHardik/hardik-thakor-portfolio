<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Hardik Thakor</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body class="light">
    <!-- Header with Back Button and Dark Mode -->
    <header class="header">
      <a href="index.html" class="logo">HARDIK<br />THAKOR</a>
      <button
        id="darkModeToggle"
        class="dark-mode-btn"
        aria-label="Toggle Dark Mode"
      >
        ğŸŒ™
      </button>
    </header>

    <!-- Contact Form and Image -->
    <section class="contact-container">
      <div class="contact-form">
        <h2>Connect With Me ğŸš€</h2>
        <form
          action="https://formsubmit.co/d09d3ac6a6b4c60d5c9cff07812b4c27"
          method="POST"
          id="contactForm"
        >
          <!-- âœ… Hidden fields -->
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input
            type="hidden"
            name="_subject"
            value="New message from Portfolio"
          />
          <input
            type="hidden"
            name="_autoresponse"
            value="Thanks for contacting me! I'll get back to you shortly."
          />

          <!-- Regular fields -->
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="text" name="subject" placeholder="Subject" />
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
      <div class="contact-image">
        <img src="mail1.svg" alt="Contact Illustration" />
      </div>
      <div id="popup" class="popup">
        <div class="popup-content">
          <img src="mic-drop.svg" alt="Thank You" class="popup-img" />
          <h3>Thank you!</h3>
          <p>Your message has been sent. Iâ€™ll get back to you soon.</p>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
    </section>

    <script>
      const toggle = document.getElementById("darkModeToggle");
      const body = document.body;

      toggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        toggle.textContent = body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
      });
    </script>

    <script>
      const form = document.getElementById("contactForm");
      const popup = document.getElementById("popup");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent redirect

        const formData = new FormData(form);
        fetch("https://formsubmit.co/d09d3ac6a6b4c60d5c9cff07812b4c27", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              popup.style.display = "block";
              form.reset();
            } else {
              alert("Something went wrong. Try again later!");
            }
          })
          .catch((error) => {
            alert("Error sending message.");
            console.error(error);
          });
      });

      function closePopup() {
        popup.style.display = "none";
      }
    </script>
  </body>
</html>
